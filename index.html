<!DOCTYPE html>
<html>
<head>
    <title>Travel Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 10px;
        }
        h2 {
            color: #ffd700;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ffd700;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: orange;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        #result {
            display: none;
            margin-top: 20px;
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        strong {
            color: #ffd700;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Travel Ticket Booking</h2>

    <form id="ticketForm" onsubmit="bookTicket(event)">
        <label>Passenger Name:</label>
        <input type="text" id="name" required>

        <label>Mode of Travel:</label>
        <select id="mode" required>
            <option value="">--Select--</option>
            <option value="Flight">Flight</option>
            <option value="Train">Train</option>
            <option value="Bus">Bus</option>
            <option value="Car">Car</option>
        </select>

        <label>Select Destination:</label>
        <select id="destination" required>
            <option value="">--Select--</option>
            <option value="Delhi,1500">Delhi</option>
            <option value="Mumbai,1200">Mumbai</option>
            <option value="Bangalore,800">Bangalore</option>
            <option value="Chennai,1000">Chennai</option>
        </select>

        <label>Price per KM (₹):</label>
        <input type="number" id="pricePerKm" value="6" required>

        <button type="submit">Book Ticket</button>
    </form>

    <div id="loading">
        <div class="spinner"></div>
        <p>Processing your booking...</p>
    </div>

    <div id="result"></div>
</div>

<script>
function bookTicket(event) {
    event.preventDefault();

    // Get form values
    let name = document.getElementById("name").value;
    let mode = document.getElementById("mode").value;
    let destinationData = document.getElementById("destination").value.split(",");
    let destination = destinationData[0];
    let distance = parseInt(destinationData[1]);
    let pricePerKm = parseFloat(document.getElementById("pricePerKm").value);
    let charge = distance * pricePerKm;

    // Hide form & show loading
    document.getElementById("ticketForm").style.display = "none";
    document.getElementById("loading").style.display = "block";

    // Simulate loading delay
    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").style.display = "block";

        document.getElementById("result").innerHTML = `
            <h3>Booking Details</h3>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Mode of Travel:</strong> ${mode}</p>
            <p><strong>Destination:</strong> ${destination}</p>
            <p><strong>Distance:</strong> ${distance} km</p>
            <p><strong>Total Charge:</strong> ₹${charge}</p>
            <h3 style="color:lightgreen;">Happy Journey!</h3>
        `;
    }, 2000);
}
</script>

</body>
</html>
